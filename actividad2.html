<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="author" content="Fabricio Eduard Placido Chambi">
 <title>Actididad2doAlumno - Formulario HTML</title>
</head>
<body>

 <h2 id="formulario">Campos de Entrada</h2>
 <p>Prueba llenar este formulario:</p>

 <form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br><br>
  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo"><br><br>
  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena"><br><br>
  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad"><br><br>
  <label for="fecha">Fecha de nacimiento:</label>
  <input type="date" id="fecha" name="fecha"><br><br>
  <p>Elige tu fruta favorita:</p>
  <input type="radio" id="manzana" name="fruta" value="Manzana">
  <label for="manzana">Manzana</label>
  <input type="radio" id="banana" name="fruta" value="Banana">
  <label for="banana">Banana</label>
  <input type="radio" id="naranja" name="fruta" value="Naranja">
  <label for="naranja">Naranja</label><br><br>
  <p>Selecciona tus pasatiempos:</p>
  <input type="checkbox" id="leer" name="pasatiempo" value="Leer">
  <label for="leer">Leer</label>
  <input type="checkbox" id="deportes" name="pasatiempo" value="Deportes">
  <label for="deportes">Deportes</label>
  <input type="checkbox" id="musica" name="pasatiempo" value="Música">
  <label for="musica">Música</label><br><br>
  <p>Subir un archivo:</p>
  <input type="file" name="archivo"><br><br>
  <input type="submit" value="Enviar Formulario">
 </form>
</body>
</html>
